<h2 mat-dialog-title *ngIf="title">{{ title }}</h2>
<mat-dialog-content *ngIf="text">
  <p>{{ text }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close(false)">{{ cancelBtnText }}</button>
  <button mat-button (click)="close(true)" cdkFocusInitial>{{ okBtnText }}</button>
</mat-dialog-actions>
