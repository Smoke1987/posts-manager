<app-header [title]="'Posts manager'"></app-header>

<app-posts-table
  [dataLoading]="dataLoading"
  [dataSource]="dataSource"
  [displayedColumns]="displayedColumns"
  [displayFieldLabels]="displayFieldLabels"
  [displayFieldLabelsShort]="displayFieldLabelsShort"
  (postClicked)="goToDetails($event)"
></app-posts-table>

<button mat-button (click)="refreshData()">{{ 'Обновить' }}</button>
